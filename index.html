<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <script src="src/script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cursor_dot" data-cursor-dot></div>
    <div class="container">
      <h2>GENERATOR</h2>
      <form>
        <div id="generate_options">
          <p>Please select the options that you require:</p>
          <div class="form_control">
            <label for="length">Length</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form_control">
            <label for="letters">Letters</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form_control">
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="numbers" name="numbers" checked />
          </div>
          <div class="form_control">
            <label for="symbols">Symbols</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
        </div>
        <div id="generated_password_container" class="">
          <p>Here is your Password</p>
          <h4>kjfbvfv435</h4>
          <button type="button" id="copy_btn">Copy</button>
        </div>
        <button type="submit" id="generate">Generate password</button>
      </form>
    </div>
  </body>
</html>
