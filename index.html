<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="cursor_dot"></div>
    <div class="container">
      <form>
        <div id="generate_options" class="hide">
          <p>Please select the options that you require:</p>
          <div class="form_control">
            <label for="length">Number of characters</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form_control">
            <label for="letters">Letters</label>
            <input type="text" id="letters" name="letters" />
          </div>
          <div class="form_control">
            <label for="numbers">Numbers</label>
            <input type="text" id="numbers" name="numbers" />
          </div>
          <div class="form_control">
            <label for="symbols">Symbols</label>
            <input type="text" id="symbols" name="symbols" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
